# See: https://supabase.com/docs/guides/cli/config

[project]
id = "YOUR_PROJECT_ID"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[auth]
enabled = true
site_url = "https://selection-connection.com"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.hcaptcha]
enabled = true
secret = "env(HCAPTCHA_SECRET_KEY)"

[storage]
enabled = true
file_size_limit = "50MiB"
