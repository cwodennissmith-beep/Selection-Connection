<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selection-Connection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 14px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 16px;
      color: #888;
      margin-bottom: 60px;
      letter-spacing: 1px;
    }
    .buttons {
      display: flex;
      gap: 24px;
    }
    .btn {
      padding: 18px 40px;
      font-size: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-pro {
      background: #ffffff;
      color: #000000;
    }
    .btn-buyer {
      background: transparent;
      color: #ffffff;
      border: 1px solid #444;
    }
    .btn:hover { opacity: 0.8; }
    .footer {
      position: absolute;
      bottom: 24px;
      font-size: 11px;
      color: #444;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="logo">Powered by PIF</div>
  <h1>Selection-Connection</h1>
  <div class="tagline">Pay as you know.</div>
  <div class="buttons">
    <a href="#" class="btn btn-pro">I'm a Pro</a>
    <a href="#" class="btn btn-buyer">I'm a Buyer</a>
  </div>
  <div class="footer">A workday unwasted.</div>
</body>
</html>
